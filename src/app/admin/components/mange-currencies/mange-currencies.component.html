<section class="category-section">
    <div class="container">
    <mat-form-field>
        <input matInput (keyup)="search($event.target.value)" placeholder="{{'Search'|translate}}">
        <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
    <!-- <div class="actions">
        <button mat-raised-button color="primary" [routerLink]="['/Currencies Rate/0']">
            <mat-icon>playlist_add</mat-icon> <label> {{'Add-new'|translate}} </label>
        </button>
    </div> -->

    <div class="mat-elevation-z8">
       
            <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
                <ng-container matColumnDef="No">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header="id"> {{'No.'|translate}} </th>
                    <td mat-cell *matCellDef="let row; let i = index;">{{row.id}} </td>
                </ng-container>
                <ng-container matColumnDef="FromCurrencyCode">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header="fromCurrencyCode"> {{'From Currency Code'|translate}} </th>
                    <td mat-cell *matCellDef="let row"> {{row.fromCurrencyCode}} </td>
                </ng-container>
                <ng-container matColumnDef="ToCurrencyCode">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header="toCurrencyCode"> {{'To Currency Code'|translate}} </th>
                    <td mat-cell *matCellDef="let row"> {{row.toCurrencyCode}} </td>
                </ng-container>
                <ng-container matColumnDef="Rate">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header="rate"> {{'Rate'|translate}} </th>
                    <td mat-cell *matCellDef="let row"> <input type="text" [(ngModel)]= "row.rate"> </td>
                </ng-container>
                
                <!-- <ng-container matColumnDef="Description">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>  {{'Desc'|translate}} </th>
                    <td mat-cell *matCellDef="let row"> {{row.description}} </td>
                </ng-container>
                <ng-container matColumnDef="NameAr">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>  {{'NameAr'|translate}} </th>
                    <td mat-cell *matCellDef="let row"> {{row.nameAr}} </td>
                </ng-container>
                <ng-container matColumnDef="DescriptionAr">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>  {{'DescAr'|translate}} </th>
                    <td mat-cell *matCellDef="let row"> {{row.descriptionAr}} </td>
                </ng-container> -->
                 
                <ng-container matColumnDef="Actions">
                    <th mat-header-cell *matHeaderCellDef>Actions</th>
                    <td mat-cell *matCellDef="let row">
                        <button mat-raised-button color="primary" [disabled]="!row.rate" (click)="saveChanges(row)">
                             <label> {{'Save Changes '|translate}} </label>
                        </button>
                        <!-- <mat-icon style="cursor: pointer;" [routerLink]="['/Currencies Rate/',row.id]" color="primary" title="Edit">edit</mat-icon> -->
                        <!-- <mat-icon style="cursor: pointer;" (click)="delete(row)" color="primary" title="Delete">delete_forever</mat-icon> -->
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
       
        
            <div *ngIf="dataSource?.filteredData.length === 0">
                <p class="text-center">No Records Found!</p> 
            </div> 
        <!-- <div *ngIf="dataSource.filteredData.length === 0">
            <p class="text-center">No Records Found!</p> 
        </div> -->
        <mat-paginator [pageSizeOptions]="[10, 20,100]"></mat-paginator>
    </div>
</div>
</section>
