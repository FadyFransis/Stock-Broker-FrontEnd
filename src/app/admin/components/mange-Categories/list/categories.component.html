<!--bread curmb start-->
<div class="page-top-info">
    <br><br>
    <div class="container">
        
         <div class="site-pagination">  <h4>{{'Categories'|translate}}</h4> 
         <nav aria-label="breadcrumb" >
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a  [routerLink]="['/dashboard']">Home</a></li>
              <li class="breadcrumb-item"><a  [routerLink]="['/Categories']">Categories</a></li>
              <li class="breadcrumb-item active" aria-current="page">list</li>
            </ol>
          </nav>
          
        </div> 
        
    </div>
</div>
<!--bread curmb end-->



<section class="category-section">
    <div class="container">
    <mat-form-field>
        <input matInput (keyup)="search($event.target.value)" placeholder="{{'Search'|translate}}">
        <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
    <div class="actions">
        <button mat-raised-button color="primary" [routerLink]="['/Categories/0']">
            <mat-icon>playlist_add</mat-icon> <label> {{'Add-new'|translate}} </label>
        </button>
    </div>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
            <ng-container matColumnDef="No">
                <th mat-header-cell *matHeaderCellDef mat-sort-header="id"> {{'No.'|translate}} </th>
                <td mat-cell *matCellDef="let row; let i = index;">{{row.id}} </td>
            </ng-container>
            <ng-container matColumnDef="Name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header="name"> {{'Name'|translate}} </th>
                <td mat-cell *matCellDef="let row"> {{row.name}} </td>
            </ng-container>
            <!-- <ng-container matColumnDef="Description">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>  {{'Desc'|translate}} </th>
                <td mat-cell *matCellDef="let row"> {{row.description}} </td>
            </ng-container>
            <ng-container matColumnDef="NameAr">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>  {{'NameAr'|translate}} </th>
                <td mat-cell *matCellDef="let row"> {{row.nameAr}} </td>
            </ng-container>
            <ng-container matColumnDef="DescriptionAr">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>  {{'DescAr'|translate}} </th>
                <td mat-cell *matCellDef="let row"> {{row.descriptionAr}} </td>
            </ng-container> -->
             <ng-container matColumnDef="ParentCategory">
                <th mat-header-cell *matHeaderCellDef>  {{'ParentCategory'|translate}} </th>
               <td  mat-cell *matCellDef="let row">
                   <button mat-raised-button  (click)="openParentDialog(row)">{{'Show'|translate}}</button>
                </td> 
            </ng-container> 
            <ng-container matColumnDef="ChildCategory">
                <th mat-header-cell *matHeaderCellDef >  {{'ChildCategory'|translate}} </th>
               <td  mat-cell *matCellDef="let row">
                   <button mat-raised-button  (click)="openChildDialog(row)">{{'Show'|translate}}</button>
                </td> 
            </ng-container> 
            <ng-container matColumnDef="Actions">
                <th mat-header-cell *matHeaderCellDef>Actions</th>
                <td mat-cell *matCellDef="let row">
                    <mat-icon style="cursor: pointer;" [routerLink]="['/Categories/',row.id]" color="primary" title="Edit">edit</mat-icon>
                    <mat-icon style="cursor: pointer;" (click)="delete(row)" color="primary" title="Delete">delete_forever</mat-icon>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
       
        <div *ngIf="dataSource.filteredData.length === 0">
            <p class="text-center">No Records Found!</p> 
        </div>
        <mat-paginator [pageSizeOptions]="[10, 20,100]"></mat-paginator>
    </div>
</div>
</section>
