<!--bread curmb start-->
<div class="page-top-info">
    <br><br>
    <div class="container">
        <div class="site-pagination">  <h4>{{'Items'|translate}}</h4> 
         <nav aria-label="breadcrumb" >
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a  [routerLink]="['/dashboard']">Home</a></li>
              <li class="breadcrumb-item"><a  [routerLink]="['/Items']">Items</a></li>
              <li class="breadcrumb-item active" aria-current="page">list</li>
            </ol>
          </nav>
          
        </div> 
        
    </div>

<!--bread curmb end-->

<section class="category-section">
    <div class="container">

        <div class="row">

            <mat-form-field class="mt-3">
                <input matInput [(ngModel)]="searchText"
                    placeholder="Search by any text in (name,name ar,description,description ar,code,product id )">
            </mat-form-field>

            <div class="actions mt-3">
                <button mat-raised-button color="primary" (click)="searchItems()">
                    <mat-icon>search</mat-icon> <label> Search </label>
                </button>
                
            </div>
        </div>
        <div class="row">

            <mat-form-field class="mt-3">
                <input matInput (keyup)="search($event.target.value)" placeholder="Filter items in table">
                <mat-icon matSuffix>search</mat-icon>
            </mat-form-field>
            <div class="actions mt-3">
                <button style="margin-left: 10px;" mat-raised-button color="primary"
                    [routerLink]="['/ItemDetails/0']">
                    <mat-icon>playlist_add</mat-icon> <label> {{'Add'|translate}} </label>
                </button></div>
        </div>
        <div class="row">
            <div class="mat-elevation-z8" style="width: 100%;">
                <table mat-table  matSort [dataSource]="dataSource" >
                    <ng-container matColumnDef="#">
                        <th mat-header-cell *matHeaderCellDef > #</th>
                        <td mat-cell *matCellDef="let row; let i = index;"> {{i + 1}} </td>
                    </ng-container>

                    <ng-container matColumnDef="ProductImg">
                        <th mat-header-cell *matHeaderCellDef> Product Image </th>
                        <td mat-cell *matCellDef="let row">
                            <a mat-button [routerLink]="['/ItemDetails/',row.id]">
                                <img onError="this.src='./assets/img/defult img.jpg'"
                                    [src]="row.iconName == null ? './assets/img/defult img.jpg' : row.iconName"
                                    style="width:100px;height: 100px;object-fit: contain;">

                            </a>
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="Price">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header="itemPrice"> Price </th>
                        <td mat-cell *matCellDef="let row"> {{row.itemPrice}} </td>
                    </ng-container>

                    <ng-container matColumnDef="Name">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header="name"> Name</th>
                        <td mat-cell *matCellDef="let row" [matTooltip]="row.name" matTooltipPosition="above"
                            [matTooltipClass]="{ 'tool-tip': true }"> {{row.name.slice(0,25)}} </td>
                    </ng-container>

                    

                    <ng-container matColumnDef="Code">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header="code"> Code </th>
                        <td mat-cell *matCellDef="let row"> {{row.code}} </td>
                    </ng-container>
                   
                    <ng-container matColumnDef="Brand">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header="brandName"> Brand </th>
                        <td mat-cell *matCellDef="let row"> {{row.brandName}} </td>
                    </ng-container>

                    <ng-container matColumnDef="Nation">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header="nationName"> Nation </th>
                        <td mat-cell *matCellDef="let row"> {{row.nationName}} </td>
                    </ng-container>



                    <ng-container matColumnDef="Actions">
                        <th mat-header-cell *matHeaderCellDef>{{'Actions'|translate}}</th>
                        <td mat-cell *matCellDef="let row">
                            <mat-icon  style="cursor: pointer;"  [routerLink]="['/ItemDetails/',row.id]" 
                                color="primary" title="{{'Edit'|translate}}">edit</mat-icon>

                            <!-- <mat-icon [routerLink]="['/ItemAccessories/',row.id]" style="cursor: pointer;"
                                color="primary" title="Item Accessories">list</mat-icon> -->

                            <mat-icon style="cursor: pointer;" (click)="deleteItem(row.id)" color="primary"
                                title="{{'Delete'|translate}}">delete_forever</mat-icon>
                        </td>
                    </ng-container>


                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
                <div *ngIf="dataSource?.filteredData.length === 0">
                    <p class="text-center">No Records Found!</p> 
                </div>
                <mat-paginator [length]="1000" [pageSizeOptions]="[10, 20,100]">
                </mat-paginator>
            </div>
        </div>
        <!-- table here -->
    </div>

</section>
