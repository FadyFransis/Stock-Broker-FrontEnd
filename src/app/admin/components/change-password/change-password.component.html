<div class="page-top-info">
    <br><br>
    <div class="container">

        <div class="site-pagination">
            <h4>Change Password</h4>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a [routerLink]="['/dashboard']">Home</a></li>

                    <li class="breadcrumb-item active" aria-current="page">Change Password</li>
                </ol>
            </nav>

        </div>

    </div>
</div>

<div class="mat-elevation-z8">
    <div class="content container">

        <form [formGroup]="changePasswordForm">

            <div class="row">
                <div class="col-lg-7">
                    <mat-form-field class="ApplayFullWidth">
                        <input type="password" matInput autocomplete="off" formControlName="currentPassword"
                            placeholder="{{'Current Password'|translate}}">
                        <mat-error *ngFor="let validation of changePassword_validation_messages.currentPassword">
                            <mat-error
                                *ngIf="changePasswordForm.get('currentPassword').hasError(validation.type) 
                                && (changePasswordForm.get('currentPassword').dirty || changePasswordForm.get('currentPassword').touched)">
                                {{validation.message|translate}}</mat-error>
                        </mat-error>
                    </mat-form-field>
                </div>

                <div class="col-lg-7 mt-3">
                    <mat-form-field class="ApplayFullWidth">
                        <input type="password"  matInput autocomplete="off" formControlName="newPassword"
                            placeholder="{{'New Password'|translate}}">
                        <mat-error *ngFor="let validation of changePassword_validation_messages.newPassword">
                            <mat-error *ngIf="changePasswordForm.get('newPassword').hasError(validation.type) 
                                && (changePasswordForm.get('newPassword').dirty || changePasswordForm.get('newPassword').touched)">
                                {{validation.message|translate}}</mat-error>
                        </mat-error>
                    </mat-form-field>
                </div>

                <div class="col-lg-7 mt-3">
                    <mat-form-field class="ApplayFullWidth">
                        <input type="password"  matInput autocomplete="off"  formControlName="confirmNewPassword"
                            placeholder="{{'Confirm Password'|translate}}">
                        <mat-error *ngFor="let validation of changePassword_validation_messages.confirmNewPassword">
                            <mat-error *ngIf="changePasswordForm.get('confirmNewPassword').hasError(validation.type) 
                                && (changePasswordForm.get('confirmNewPassword').dirty || changePasswordForm.get('confirmNewPassword').touched)">
                                {{validation.message|translate}}</mat-error>
                        </mat-error>
                    </mat-form-field>
                </div>

            </div>

         


            <div class="table-actions text-center mt-3">
                <button mat-raised-button color="primary" (click)="UpdatePassword()"
                    [disabled]="changePasswordForm.invalid || !changePasswordForm.dirty">
                    <mat-icon>save</mat-icon> <label> {{'Update Password'|translate}} </label>
                </button>
              
            </div>
        </form>
    </div>
</div>
