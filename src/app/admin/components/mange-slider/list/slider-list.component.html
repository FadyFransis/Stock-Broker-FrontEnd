<!--bread curmb start-->
<div class="page-top-info">
    <br><br>
    <div class="container">
        
         <div class="site-pagination">  <h4>{{'Slider'|translate}}</h4> 
         <nav aria-label="breadcrumb" >
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a  [routerLink]="['/dashboard']">Home</a></li>
              <li class="breadcrumb-item"><a  [routerLink]="['/SliderList']">Sliders</a></li>
              <li class="breadcrumb-item active" aria-current="page">list</li>
            </ol>
          </nav>
          
        </div> 
        
    </div>
</div>
<!--bread curmb end-->
<section class="category-section mt-5">
    <div class="container">
        <mat-form-field>
            <input matInput (keyup)="search($event.target.value)" placeholder="{{'Search'|translate}}">
            <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
        <div class="actions">
            <button mat-raised-button color="primary" [routerLink]="['/SliderList/0']">
                <mat-icon>playlist_add</mat-icon> <label> {{'Add'|translate}} New Slider </label>
            </button>
        </div>

        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>
                <ng-container matColumnDef="No">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header="i"> {{'No.'|translate}} </th>
                    <td mat-cell *matCellDef="let row; let i = index;">{{i+1}}</td>
                </ng-container>

                <ng-container matColumnDef="ImageUrl">
                    <th mat-header-cell *matHeaderCellDef > Image </th>
                    <td mat-cell *matCellDef="let row"> <img width="100" height="100" [src]="row.imageUrl" /> </td>
                </ng-container>
                <ng-container matColumnDef="Name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header="name">Title
                    </th>
                    <td mat-cell *matCellDef="let row"> {{row.name}} </td>
                </ng-container>

                <ng-container matColumnDef="Description">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header="description"> Desctiption  </th>
                    <td mat-cell *matCellDef="let row"> {{row.description}} </td>
                </ng-container>

                <ng-container matColumnDef="Actions">
                    <th mat-header-cell *matHeaderCellDef>{{'Actions'|translate}}</th>
                    <td mat-cell *matCellDef="let row">
                        <mat-icon style="cursor: pointer;" [routerLink]="['/SliderList/',row.id]" color="primary" title="{{'Edit'|translate}}">
                            edit</mat-icon>
                        <mat-icon style="cursor: pointer;" (click)="delete(row)" color="primary" title="{{'Delete'|translate}}">delete_forever
                        </mat-icon>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <div *ngIf="dataSource.filteredData.length === 0">
                <p class="text-center">No Records Found!</p> 
            </div>
            <mat-paginator [pageSizeOptions]="[10, 20,100]"></mat-paginator>
        </div>
    </div>
</section>
